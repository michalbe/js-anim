<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-language" content="en" />
<title>Four methods of Javascript animation - 2. Div's background looping</title>
</head>
<body>
<script>

var width = 100,
    height = 86,
    frames = 10,
    
    actualFrame = 0,
       
    posX = 100,
    posY = 100;

var canvas = document.createElement('div'),
	canvasStyle = canvas.style;
	
	canvasStyle.backgroundImage = "url(sprite.jpg)";
	canvasStyle.position = "absolute";
	canvasStyle.top = posX;
	canvasStyle.left = posY;
	canvasStyle.width = width;
	canvasStyle.height = height;
	document.body.appendChild(canvas);
	
var draw = function(){
	canvasStyle.backgroundPosition = "0 -"+height * actualFrame;
	
		if (actualFrame == frames) {
			actualFrame = 0;
		}
		else {
			actualFrame++;
		}
	
} 

setInterval(draw, 80);    
</script>
</body>
</html>
